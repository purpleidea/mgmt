language: go
go:
  - 1.4.3
  - 1.5.2
  - tip
dist: trusty
sudo: required
install: 'make deps'
os:
  - linux
  - osx
script: 'make test'
matrix:
  allow_failures:
    - go: tip
notifications:
  irc:
    channels:
      - "irc.freenode.net#mgmtconfig"
    template:
      - "%{repository} (%{commit}: %{author}): %{message}"
      - "More info : %{build_url}"
    on_success: always
    on_failure: always
    use_notice: false
    skip_join: false
  email:
    - travis-ci@shubin.ca
