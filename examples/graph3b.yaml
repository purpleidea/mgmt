---
graph: mygraph
types:
  noop:
  - name: noop1b
  file:
  - name: file1b
    path: "/tmp/mgmtB/f1b"
    content: |
      i am f1
    state: exists
  - name: file2b
    path: "/tmp/mgmtB/f2b"
    content: |
      i am f2
    state: exists
  - name: "@@file3b"
    path: "/tmp/mgmtB/f3b"
    content: |
      i am f3, exported from host B
    state: exists
  - name: "@@file4b"
    path: "/tmp/mgmtB/f4b"
    content: |
      i am f4, exported from host B
    state: exists
collect:
- type: file
  pattern: "/tmp/mgmtB/"
edges:
- name: e1
  from:
    type: noop
    name: noop1b
  to:
    type: file
    name: file1b
- name: e2
  from:
    type: file
    name: file1b
  to:
    type: file
    name: file2b
